{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    {% if {post.author}=={login.author} %}
	<div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
	{% endif %}
{% endfor %}
{% endblock %}
